<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 800px;
            border: 1px solid black;
            margin: 0 auto;
            position: relative;
        }

        .waterDiv {
            position: absolute;
        }

        img {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app">

    </div>
    <script>
        let flag = true
        let num = 10
        const col = 3
        const heightArr = [0, 0, 0]
        const app = document.querySelector('#app')
        const url = `https://api.unsplash.com/photos/random?count=${num}&client_id=mFacRiB_uF6o-xhpLha1aFCszr3BChp6TOQNRUQzsOU`
        async function getData(api, num) {
            let request = fetch(api).then(response => response.json())
            const data = await request
            console.log(data);
            render(data)
        }
        function getMinHeightIndex(data) {
            return heightArr.indexOf(Math.min.apply(null, data))
        }
        function render(data) {
            data.forEach(item => {
                let div = document.createElement('div')
                let img = document.createElement('img')
                div.className = 'waterDiv'
                img.src = item.urls.regular
                div.style.width = app.offsetWidth / col + 'px'
                div.style.height = app.offsetWidth / col * item.height / item.width + 'px'
                div.style.left = parseInt(div.style.width) * getMinHeightIndex(heightArr) + 'px'
                div.style.top = heightArr[getMinHeightIndex(heightArr)] + 'px'
                heightArr[getMinHeightIndex(heightArr)] += parseInt(div.style.height)
                div.appendChild(img)
                app.appendChild(div)

            })
            flag = true
        }
        getData(url)
        window.addEventListener('scroll', () => {
            const { clientHeight: a, scrollTop: b, scrollHeight: c } = document.documentElement
            if (a + b >= c - 1) {
                if (!flag) return
                flag = false
                getData(url)
                num += 10
            }
        })
    </script>
</body>

</html>
