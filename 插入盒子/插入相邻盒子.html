<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    div {
      width: 50px;
      height: 50px;
      margin: 3px;
      border: 3px solid black;
      display: inline-block;
      background-color: red;
    }
  </style>
</head>

<body>
  <p>选择一个盒子 再点击按钮</p>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
  <button class="before">前插</button>
  <button class="after">后插</button>
  <button class="reset">重置</button>
  <script>
    // 获取元素
    const beforeBtn = document.querySelector(".before");
    const afterBtn = document.querySelector(".after");
    const resetBtn = document.querySelector(".reset");
    const box = document.querySelector("section");
    let activeEleme = null;
    // 初始化
    function Color() {
      let color = Math.ceil(Math.random() * (255 - 155) + 155)
      return color
    }

    function init() {
      const boxArr = document.querySelectorAll("section div");
      for (let i = 0; i < boxArr.length; i++) {
        addEvent(boxArr[i]);
      }
    }
    init();
    // 点击前插按钮
    beforeBtn.addEventListener("click", () => {
      // 做什么
      if (activeEleme == null) {

      } else {
        let tempDiv = document.createElement("div");
        tempDiv.style.background = `rgb(${Color()},${Color()},${Color()})`

        // 添加随机背景色？？？？？？
        activeEleme.insertAdjacentElement("beforeBegin", tempDiv);
        addEvent(tempDiv);
      }

    });
    // 点击后插按钮
    afterBtn.addEventListener("click", () => {
      if (activeEleme == null) {

      } else {
        let tempDiv = document.createElement("div");
        tempDiv.style.background = `rgb(${Color()},${Color()},${Color()})`

        // 添加随机背景色？？？？？？
        activeEleme.insertAdjacentElement("afterend", tempDiv);
        addEvent(tempDiv);
      }
    });
    //注册点击事件函数
    function addEvent(ele) {
      ele.addEventListener("click", function () {
        // 清空所有
        const boxArr2 = document.querySelectorAll("section div");
        for (let j = 0; j < boxArr2.length; j++) {
          boxArr2[j].style.borderColor = "black";
        }
        // 边框颜色
        ele.style.borderColor = 'yellow';
        // 存储目标元素
        activeEleme = ele;
      });
    }

    resetBtn.addEventListener('click', () => {
      while (box.firstChild) {
        box.removeChild(box.firstChild)
      }
      for (let i = 0; i < 4; i++) {
        let tempDiv = document.createElement('div')
        box.appendChild(tempDiv)
        addEvent(tempDiv)
      }
    })
  </script>
</body>

</html>
