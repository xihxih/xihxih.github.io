<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #2a2a72;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .user-form {
            width: 100%;
            max-width: 700px;
        }

        .user-form input {
            width: 100%;
            display: block;
            background-color: #4c2885;
            border: none;
            border-radius: 10px;
            color: #fff;
            padding: 1rem;
            margin-bottom: 2rem;
            font-family: inherit;
            font-size: 1rem;
            box-shadow: 0 5px 10px rgba(154, 160, 185, 0.05),
                0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .user-form input::placeholder {
            color: #bbb;
        }

        .user-form input:focus {
            outline: none;
        }

        .card {
            max-width: 800px;
            background-color: #4c2885;
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(154, 160, 185, 0.05),
                0 15px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            padding: 3rem;
            margin: 0 1.5rem;
        }

        .avatar {
            border-radius: 50%;
            border: 10px solid #2a2a72;
            height: 150px;
            width: 150px;
        }

        .user-info {
            color: #eee;
            margin-left: 2rem;
        }

        .user-info h2 {
            margin-top: 0;
        }

        .user-info ul {
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            padding: 0;
            max-width: 400px;
        }

        .user-info ul li {
            display: flex;
            align-items: center;
        }

        .user-info ul li strong {
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .repo {
            text-decoration: none;
            color: #fff;
            background-color: #212a72;
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        @media (max-width: 500px) {
            .card {
                flex-direction: column;
                align-items: center;
            }

            .user-form {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="搜索github用户">
    </form>

    <main id="main">
        <!-- <div class="card">
            <div>
                <img src="地址" alt="用户名" class="avatar">
            </div>
            <div class="user-info">
                <h2>用户名</h2>
                个人签名
                <ul>
                    <li> 0<strong>粉丝</strong></li>
                    <li>0 <strong>关注</strong></li>
                    <li>0<strong>仓库</strong></li>
                </ul>

                <div id="repos"></div>
            </div>
        </div> -->
    </main>
    <script>
        function getUser(username) {
            const userAPI = `https://api.github.com/users/${username}`
            const xhr = new XMLHttpRequest()
            xhr.open('GET', userAPI, true)
            xhr.send()
            xhr.onreadystatechange = function () {
                if (xhr.status === 200 && xhr.readyState === 4) {
                    let data = JSON.parse(xhr.response)
                    console.log(data);
                    renderUser(data)
                }
            }
        }
        function getRepo(username) {
            const userRepoAPI = `https://api.github.com/users/${username}/repos`
            const xhr = new XMLHttpRequest()
            xhr.open('GET', userRepoAPI, true)
            xhr.send()
            xhr.onreadystatechange = function () {
                if (xhr.status === 200 && xhr.readyState === 4) {
                    let data = JSON.parse(xhr.response)
                    console.log(data);
                    renderRepo(data)
                }
            }
        }
        function renderUser(data) {
            main.innerHTML = `<div class="card">
            <div>
                <img src=${data.avatar_url} alt="${data.login}" class="avatar">
            </div>
            <div class="user-info">
                <h2>${data.name}</h2>
                ${data.bio ? data.bio : '</br>'}
                <ul>
                    <li> ${data.followers}<strong>粉丝</strong></li>
                    <li>${data.following} <strong>关注</strong></li>
                    <li>${data.public_repos} <strong>仓库</strong></li>
                </ul>

                <div id="repos"></div>
            </div>
        </div>`
        }
        function renderRepo(repodata) {
            const repos = document.querySelector('#repos')
            let repoNum
            for(item in repodata){
             repoNum = item*1 + 1 
            }
            for(let i = 0 ;  i < repoNum ; i++){
                repos.innerHTML += `<a href=${repodata[i].html_url} class="repo" target = "_blank" >` + repodata[i].name + '</a>'
            }
        }
        let form = document.querySelector('#form')
        let input = form.querySelector('#search')
        let main = document.querySelector('#main')

        form.addEventListener('submit', ev => {
            ev.preventDefault()
            const user = input.value
            getUser(user)
            setTimeout(function(){
                getRepo(user)
            },0)
        })
    </script>

</body>

</html>
