<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="reg">
        <h1>欢迎注册网易邮箱</h1>
        <form action="index.html" method="get">
            <ul>
                <li><input type="email" placeholder="输入邮箱" name="youxiang"></li>
                <li><input type="password" placeholder="输入密码" name="mima"></li>
                <li><input type="tel" placeholder="输入手机号" name="dianhua"></li>
            </ul>
            <p><input type="checkbox">同意《服务条款》、《隐私政策》</p>
            <input type="submit" value="立即注册">
            <input type="reset" value="重置">
        </form>
    </div>
</body>

</html>
